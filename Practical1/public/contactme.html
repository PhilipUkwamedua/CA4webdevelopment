        <br>

        <input type="email" id="email" name="email" placeholder="philipmyorganist@yahoo.com" required>
        </div>
        </br>

        <br>

        <div>
            
        <label for="bdate">Birthdate:</label>

        </div>
        </br>

        <div>
            <label for="Gender">Gender:</label>

            <label for="Male"> Male</label>
            <input type="radio" id="Male" name="title" value="Male">

            </div>
            </br>

        <h3>What kind of music do you like</h3>

            <input type="reset"
        </div>



    <button type="submit">Submit </button>
